<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body style=background-color:#261C2C;>
    <section class="section" style="background-color:#261C2C;">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <header class="card-header" style="background-color:#DFAA4C;">
                            <p class="card-header-title is-size-3">
                                Score Keeper
                            </p>
                        </header>
                        <div class="card-content" style="background-color:#6E85B2;">
                            <div class="content">
                                <h1 class='title is-1'><span id="p1s">0</span> to <span id="p2s">0</span></h1>
                                <p class="subtitle">Use the buttons below to use the score keeper</p>
                                <label for="playto" class="label is-large is-inline">Playing to - </label>
                                <div class="select is-rounded">
                                    <select name="ScoreSelect" id="ScoreSelect">
                                        <option value="3">3</option>
                                        <option value="5">5</option>
                                        <option value="7">7</option>
                                        <option value="9">9</option>
                                        <option value="11">11</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button class='button is-large is-primary card-footer-item' id="p1b">Player 1 Scored</button>
                            <button class='button is-large is-info card-footer-item' id="p2b">Player 2 Scored</button>
                            <button class='button is-large is-danger card-footer-item' id="reset">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
